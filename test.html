<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test SpLine Generator</title>
    <style>
        body { margin: 20px; font-family: Arial, sans-serif; }
        canvas { border: 1px solid #000; margin: 10px; }
        .test-info { background: #f0f0f0; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Test SpLine Generator</h1>
    
    <div class="test-info">
        <h3>Test Griglia Semplice</h3>
        <p>Questo canvas dovrebbe mostrare una griglia cartesiana semplice:</p>
        <canvas id="testCanvas" width="400" height="300"></canvas>
    </div>
    
    <div class="test-info">
        <h3>Console Log</h3>
        <p>Apri la console del browser (F12) per vedere i messaggi di debug.</p>
    </div>
    
    <script>
        // Test semplice per disegnare una griglia
        const canvas = document.getElementById('testCanvas');
        const ctx = canvas.getContext('2d');
        
        console.log('Testing simple grid drawing...');
        
        // Pulisci canvas
        ctx.clearRect(0, 0, 400, 300);
        
        // Disegna griglia semplice
        ctx.strokeStyle = '#e0e0e0';
        ctx.lineWidth = 1;
        ctx.beginPath();
        
        // Linee verticali
        for (let x = 0; x <= 400; x += 20) {
            ctx.moveTo(x, 0);
            ctx.lineTo(x, 300);
        }
        
        // Linee orizzontali
        for (let y = 0; y <= 300; y += 20) {
            ctx.moveTo(0, y);
            ctx.lineTo(400, y);
        }
        
        ctx.stroke();
        
        // Assi principali
        ctx.strokeStyle = '#333';
        ctx.lineWidth = 2;
        ctx.beginPath();
        
        // Asse X (centro)
        ctx.moveTo(0, 150);
        ctx.lineTo(400, 150);
        
        // Asse Y (centro)
        ctx.moveTo(200, 0);
        ctx.lineTo(200, 300);
        
        ctx.stroke();
        
        console.log('Simple grid test completed');
    </script>
</body>
</html>
